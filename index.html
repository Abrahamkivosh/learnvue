<!doctype html>
<html lang="en">
  <head>
    <title>Learn vue</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <!-- load vue -->
    <script src="https://unpkg.com/vue@3"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div id="app" class="container" v-cloak >
          <h1> {{message}} </h1>
          <div> {{ fullName }} </div>
          <div> {{ typeof total }} {{ total}} </div>
          <div>
              <a :href="url" v-text="url" ></a>
              <div v-text="rawhtml" ></div>
              <div v-html="rawhtml" ></div>
          </div>
          <hr />

          <form action="" @submit.prevent="calculate" class="row" method="post">
            <div class="form-group col-6">
              <label for="num1">First Number</label>
              <input type="number"
                class="form-control" name="num1" v-model="num1" id="num1" >
            </div>
            <div class="form-group col-6">
              <label for="num2">Second Number</label>
              <input type="number"
                class="form-control" name="num2" v-model="num2" id="num2" >
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>

          <form class="row" @submit.prevent ="submitform('The form can not be submitted yet!!',$event)" action="" method="post">
              <div class="form-group col-md-6 ">
                  
                  <label for="firstname">First Name</label>
                  <input id="firstname" v-model="firstName" class="form-control" type="text" name="firstname">
              </div>
              <div class="form-group col-md-6 ">
                  <label for="lastname">Text</label>
                  <input id="lastname" class="form-control" type="text" :value="lastName" @input.prevent.lazy="updateLastName('Hello the last name',$event)" name="lastname">
                  <span>Last Name Length <span class="text text-primary" v-text="lastNameLength" >  </span> </span>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    <!-- Optional JavaScript -->
    <script src="app.js" >
        
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
